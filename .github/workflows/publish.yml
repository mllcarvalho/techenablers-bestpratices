name: Publish Extension

on:
  push:
    tags:
      - '*'  # O workflow ser√° acionado em qualquer tag criada

jobs:
  build:
    name: Build and Approve
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Permite continuar mesmo se o ESLint falhar

      - name: Compile
        run: npm run compile

      - name: Package Extension
        run: |
          npm install -g @vscode/vsce
          vsce package

      - name: Upload Package
        uses: actions/upload-artifact@v3
        with:
          name: vsce-package
          path: "*.vsix"

  manual-approval:
    name: Manual Approval
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Wait for approval
        uses: flyrev/approval-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to VSCode Marketplace
    runs-on: ubuntu-latest
    needs: manual-approval

    steps:
      - name: Download Package
        uses: actions/download-artifact@v3
        with:
          name: vsce-package

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish Extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish *.vsix
