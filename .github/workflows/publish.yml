name: Publish Extension

on:
  push:
    branches:
      - main  # VocÃª pode mudar isso para a branch que desejar

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Compile
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Patch version
        run: npm version patch --force

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish minor